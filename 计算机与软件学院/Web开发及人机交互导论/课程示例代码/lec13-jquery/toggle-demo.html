<html>
<head>
    <title>Toggle Demo</title>
    <script type="text/javascript" src="lib/jquery-1.8.2.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("button").click(function(){
                $("p").toggle(5000);
            });
        });
    </script>
</head>
<body>
<button type="button">切换</button>
<p>这是一个段落。</p>
<p>这是另一个段落。</p>
</body>

</html>
