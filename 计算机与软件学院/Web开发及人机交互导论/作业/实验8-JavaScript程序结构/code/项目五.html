<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>倒置九九乘法口诀表</title>
	</head>
	<body>
		<h3>倒置九九乘法口诀表</h3>
		<script type="text/javascript">
			var i, j;
			for (i = 9; i >= 1; i--) {
				for (j = 1; j <= i; j++) {
					document.write(j + '*' + i + '=' + j * i + '&nbsp');
				}
				document.write('<br />');
			}
		</script>
	</body>
</html>
