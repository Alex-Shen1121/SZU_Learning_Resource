<!DOCTYPE html>
<html>
<head>
    <script src="lib/jquery-1.8.2.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".flip").click(function(){
                $(".panel").slideToggle("slow");
            });
        });
    </script>

    <style type="text/css">
        div.panel,p.flip
        {
            margin:0px;
            padding:5px;
            text-align:center;
            background:#e5eecc;
            border:solid 1px #c3c3c3;
        }
        div.panel
        {
            height:120px;
        }
    </style>
</head>

<body>

<div class="panel">
    <p>Welcome the slideup demo</p>

</div>

<p class="flip">请点击这里</p>

</body>
</html>
