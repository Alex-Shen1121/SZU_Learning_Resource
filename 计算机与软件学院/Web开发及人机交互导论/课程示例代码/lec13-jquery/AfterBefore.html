<!DOCTYPE html>
<html>
<head>
    <script src="lib/jquery-1.8.2.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("img").before("<b>Before</b>");
            });

            $("#btn2").click(function(){
                $("img").after("<i>After</i>");
            });
        });
    </script>
</head>

<body>
<img src="images/logo.png" alt="Logo" />
<br><br>
<button id="btn1">在图片前面添加文本</button>
<button id="btn2">在图片后面添加文本</button>
</body>
</html>
