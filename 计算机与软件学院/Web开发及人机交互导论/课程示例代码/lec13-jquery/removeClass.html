<!DOCTYPE html>
<html>
<head>
    <script src="lib/jquery-1.8.2.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("h1,h2,p").removeClass("blue");
            });
        });
    </script>
    <style type="text/css">
        .important
        {
            font-weight:bold;
            font-size:xx-large;
        }
        .blue
        {
            color:blue;
        }
    </style>
</head>
<body>

<h1 class="blue">标题 1</h1>
<h2 class="blue">标题 2</h2>
<p class="blue">这是一个段落。</p>
<p>这是另一个段落。</p>
<br>
<button>从元素上删除类</button>
</body>
</html>
