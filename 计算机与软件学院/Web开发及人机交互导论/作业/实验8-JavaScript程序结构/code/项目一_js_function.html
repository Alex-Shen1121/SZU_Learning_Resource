<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>成绩百分之转化为五级制</title>
		<script type="text/javascript">
			function conversion(score) {
				var result = "",
					level = 0;
				if (score >= 90)
					level = 1;
				else if (score < 90 && score >= 80)
					level = 2;
				else if (score < 80 && score >= 70)
					level = 3;
				else if (score < 70 && score >= 60)
					level = 4;
				else if (score < 60)
					level = 5;
				switch (level) {
					case 1:
						result = "优秀";
						break;
					case 2:
						result = "良好";
						break;
					case 3:
						result = "中等";
						break;
					case 4:
						result = "及格";
						break;
					default:
						result = "不及格";
				}
				return result;
			}
		</script>
		<style type="text/css">
			#div1 {
				background: #006600;
				color: white;
				width: 300px;
				height: 300px;
				margin: 100px auto;
				font-size: 24px;
				border: 8px double #009933;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<script type="text/javascript">
				document.write("<b>课程成绩评定</b><br /><br />");
				var x = prompt("请输入你的成绩", 0);
				var result = conversion(x);
				if (x != null) {
					document.write("课程成绩为：" + x + "分");
					if (x >= 90) {
						alert("1--成绩等级为" + result);
					} else if (x < 90 && x >= 80) {
						alert("2--成绩等级为" + result);
					} else if (x < 80 && x >= 70) {
						alert("3--成绩等级为" + result);
					} else if (x < 70 && x >= 60) {
						alert("4--成绩等级为" + result);
					} else if (x < 60) {
						alert("5--成绩等级为" + result);
					}
					document.write("<br />成绩等级为：" + result);
				} else {
					alert("请重新输入成绩！");
				}
			</script>
		</div>
	</body>

</html>
