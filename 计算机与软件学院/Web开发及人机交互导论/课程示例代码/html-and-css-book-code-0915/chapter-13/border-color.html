<!DOCTYPE html>
<html>
	<head>
		<title>Border Color</title>
		<style type="text/css">
			body {
				font-family: Arial, Verdana, sans-serif;
				color: #111111;}
			p {
				border-style: solid; 
				border-width: 3px;
				width: 200px;}
			p.one {
				border-color: #0088dd;}
			p.two {
				border-color: #bbbbaa #111111 #ee3e80 #0088dd;}
		</style>
	</head>
	<body>
		<p class="one">The ARP Odyssey was introduced in 1972.</p>		<p class="two">The ARP Odyssey was introduced in 1972.</p>
	</body>
</html>
