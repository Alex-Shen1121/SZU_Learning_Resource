<!DOCTYPE html>
<html>
	<head>
		<title>List Style Image</title>
		<style type="text/css">
			ul {
				list-style-image: url("images/star.png");}
			li {
				margin: 10px 0px 0px 0px;}
		</style>
	</head>
	<body>
		<h1>Index of Translated Poems</h1>		<h2>Arthur Rimbaud</h2>		<ul>			<li>Ophelia</li>			<li>To Music</li>			<li>A Dream for Winter</li>			<li>Vowels</li>			<li>The Drunken Boat</li>		</ul>
	</body>
</html>
