<!DOCTYPE html>
<html>
	<head>
		<title>Width Height</title>
		<style type="text/css">
			body {
				font-family: Arial, Verdana, sans-serif;
				color: #111111;}
			div {				width: 400px;
				height: 300px;				background-color: #ee3e80;}			p {				height: 75%;				width: 75%;				background-color: #e1ddda;}
		</style>
	</head>
	<body>
		<div>			<p>The Moog company pioneered the commercial manufacture of modular voltage-controlled analog synthesizer systems in the early 1950s.</p>		</div>
	</body>
</html>
